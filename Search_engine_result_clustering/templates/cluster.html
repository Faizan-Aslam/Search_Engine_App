{% extends 'base2.html' %} 
    {% block content %} 
    
    <div style="font-size: 1.3em; margin: 10px;"><h1><em>Your Results for {{query}}</em></h1></div>
    
    
       
{% for entry in results %}
    <div class="w-1/3 border rounded-xl bg-yellow-200 m-3 items-center" style="border-radius: 20px; width: 70%;">
	<h2 class="font-bold" style="font-size: 1.3em; margin: 10px; padding: 5px;">{{entry.title}}</h2>
    <h3 class="font-semibold text-lg" style="margin: 10px; padding: 5px;">{{entry.extract[:150]}} </h3>
    <button class="p-2 bg-indigo.600 rounded-xl shadow"><a href={{'https://en.wikipedia.org/wiki/'+'_'.join(entry.title.split())}}>Wikipedia Page</a></button>
    </div>
{% endfor %}
    </div>
    
    {% endblock content %}
